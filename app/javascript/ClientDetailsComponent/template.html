<section class="client-details" *ngIf="client">
  <h1>Client {{client.id}} Details</h1>
  <h2>{{client.name}}</h2>
  <h3><small class="text-uppercase">Joined</small> {{client.created_at}} {{ client.status }}</h3>
  <h3>Contact {{client.main_contact}}</h3>
  <h3>{{client.email}}</h3>
  <h3>{{client.phone}}</h3>
  <h4>{{client.logo}}</h4>
</section>
